.dados {

    font-size: 0.8rem;
    border-radius: 100px 100px 100px 100px;
    margin-left: 10px;
    flex-direction:column-reverse;
}

.input-box input:hover {
    background-color:#223263;
}

.input-box input:focus-visible {
    outline: 1px solid darkblue;
}

.input-box label {
    font-size: 0.75rem;
    font-weight: 600;
    color:#545454;
}

.input-box input::placeholder {
    color:white;
}
